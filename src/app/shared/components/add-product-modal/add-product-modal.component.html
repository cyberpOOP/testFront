<div class="modal-overlay" (click)="closeModal($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Add Product</h2>

    <form (submit)="addProduct()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="product.name" required>

      <label for="quantity">Quantity in Stock:</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantityInStock" required>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required>

      <button type="submit">Add Product</button>
    </form>
  </div>
</div>
