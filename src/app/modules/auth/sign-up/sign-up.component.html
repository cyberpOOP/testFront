<div class="wrapper">
  <div class="registration-container">
    <h2>Register</h2>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" ngModel name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ngModel name="password" required />
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" ngModel name="name" required />
      </div>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/auth/sign-in">Sign in</a></p>
  </div>
</div>

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
